<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="output">
        <p class="js-output"></p>
      </div>
  
    <div class="Calculator">
      
      <div class="numbers-and-operators">
        <div class="row1">
          
            <button class="numbers seven" onclick="
              updateCalculation('7');
            ">7</button>

            <button class="numbers eight" onclick="
              updateCalculation('8');
            ">8</button>

            <button class="numbers nine" onclick="
              updateCalculation('9');
            ">9</button>

            <button class="reset" onclick="
              calculation = '';
              document.querySelector('.js-output').innerHTML = `${calculation}`
              saveCalculation();
            ">AC</button>

        </div>
        
        <div class="row2">
          
            <button class="numbers four" onclick="
              updateCalculation('4');
            ">4</button>

            <button class="numbers five" onclick="
              updateCalculation('5');
            ">5</button>

            <button class="numbers six" onclick="
              updateCalculation('6');
            ">6</button>
            <button class="operations add" onclick="
              updateCalculation(' + ');
            ">+</button>
        </div>
        
        <div class="row3">
          
              <button class="numbers one" onclick="
                updateCalculation('1');
              ">1</button>

              <button class="numbers two" onclick="
                updateCalculation('2');
              ">2</button>

              <button class="numbers three" onclick="
                updateCalculation('3');
              ">3</button>
              <button class="operations subtract" onclick="
                updateCalculation(' - ');
              ">-</button>

        </div>
        
        <div class="row4">
            <button class="numbers point" onclick="
              updateCalculation('.');
            ">.</button>

            <button class="numbers 0" onclick="
              updateCalculation('0');
            ">0</button>

              <button class="operations multiply" onclick="
              updateCalculation(' * ');
            ">x</button>

            <button class="operations divide" onclick="
              updateCalculation(' / ');
            ">/</button>
          
        </div>
            <button class="equals" onclick="
              calculation = eval(calculation);
              document.querySelector('.js-output').innerHTML = `${calculation}`
              saveCalculation();
            ">=</button>
      </div>
  </div>
  </div>
  
  

  <script src="script.js"></script>


</body>
</html>
